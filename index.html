<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
    <h1>Rock Paper Scissors</h1>
</header>
<main>
<section class="choices">
    <img class="choice" id="rock" src="img\rock.png" alt="image"/>
    <img class="choice" id="paper" src="img\paper.png" alt="image"/>
    <img class="choice" id="scissors" src="img\scissors.png" alt="image"/>
</section>

<section class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>Your-Score</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer-Score</p>

    </div>

    <div class="score">
        <p id="draw-score">0</p>
        <p>Draw-Score</p>

    </div>
</section>

<section class="mssg-container">
    <p id="mssg">Play Your Move</p>

</section>
</main>


    <script src="index.js"></script>
</body>
</html>
